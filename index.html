<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component by Aaron Varga</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <img src="./images/bg-pattern-top.svg" alt="Top background pattern" class="top-bg-pattern">
  <img src="./images/bg-pattern-bottom.svg" alt="Bottom background pattern" class="bottom-bg-pattern">
  <main>
    <img src="images/bg-pattern-card.svg" alt="Background pattern graphic" class="bg-pattern-card">
    <img src="images/image-victor.jpg" alt="Profile picture of Victor" class="profile-photo">
    <div class="profile-info-container">
      <h1>Victor Crest</h1>
      <p class="age">26</p>
    </div>
    <div class="location">London</div>
    <hr>
    <div class="stats-flexbox">
      <div class="stat-item">
        <div class="stat-num">80K</div>
        <div class="stat-title">Followers</div>
      </div>
      <div class="stat-item">
        <div class="stat-num">803K</div>
        <div class="stat-title">Likes</div>
      </div>
      <div class="stat-item">
        <div class="stat-num">1.4K</div>
        <div class="stat-title">Photos</div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="https://www.frontendmentor.io/profile/thenihilistdev" target="_blank">Aaron Varga</a>.
  </footer>
</body>

</html>
